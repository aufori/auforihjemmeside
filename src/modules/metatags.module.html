<!-- Global site tag (gtag.js) - Google Analytics -->
<script type="text/javascript">
  function gtag () {
    return null
  }
  function activateAnalytics () {
    const script = document.createElement('script');
    script.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=UA-120581100-2');
    script.setAttribute('type', 'text/javascript');
    script.setAttribute('async', true);
    script.addEventListener('load', function () {
      window.dataLayer = window.dataLayer || [];
      window.gtag = function gtag () {dataLayer.push(arguments);};
      gtag('js', new Date());

      gtag('config', 'UA-120581100-2');
    });
    document.head.appendChild(script);
  }

  window.addEventListener('load', function () {
    if (window.localStorage.getItem('cookie-consent') === 'accepted') {
      activateAnalytics();
    } else if (!window.localStorage.getItem('cookie-consent')) {
      document.getElementById('cookie-warning').classList.add('show');
    }
  });
</script>
