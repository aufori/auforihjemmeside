<module:head>
  <link rel="stylesheet" href="/modules/player.css" type="text/css">
  <script type="text/javascript" src="/modules/player.js"></script>
</module:head>

<div class="player hidden" id="player">
  <div class="player-body">
    <div class="player-button hidden" id="button-stop">
      <button aria-label="play button" onclick="stopSong()">
        <img src="/images/close-icon.svg">
      </button>
    </div>
    <p class="song-title" id="song-title"></p>
    <p class="song-time" id="song-time"></p>
    <div class="player-button">
      <button aria-label="play button" onclick="toggleSong()">
        <img id="button-pause-icon" src="/images/pause-icon.svg">
        <img id="button-play-icon" class="hidden" src="/images/play-icon.svg">
      </button>
    </div>
  </div>
</div>
